<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <title>Serv. Orbegoso</title>
    <link rel="icon" href="./images/tires.svg">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>

    <div class="fondo">
        <img src="./images/mecanica.jpg">
    </div>

    <h3 class="marca">
        <img src="./images/tires.svg" alt="" height="55" ">Servicios <br> &nbsp&nbspOrbegoso
    </h3>
    
    <h3 class=" frase">"Todo se puede hacer <br>
        mientras se tenga <br> la herramienta
        <br>adecuada"</h3>
    </div>

    <section class="section">
        <form class="section-caja" action="./pagina.html" method="GET">

            <p class="section-titulo">
                Inicia Sesión
            </p>

            <p class="section-items">
                <label class="texto" for="correo">Correo electrónico</label>
                <input type="email" id="correo" placeholder="cremin_vicenzo@ejuan.org">
            </p>
            <p class="section-items-pass">
                <label class="texto" for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" placeholder="***********">

                <img class="lock" src="./images/lock.svg" alt="" height="20">
            </p>
            <p class="section-items-login">
                <span>
                    <a href="index.html ">¿Olvidaste tu contraseña?</a>
                </span>
                <button class="login-1">Ingresar</button>
            </p>
            <p class="section-items-login-2">
                <button class="login-2">
                    <img src="./images/google.svg" alt="" height="30">
                    Inicia sesión con Google</button>
            </p>
        </form>
    </section>
</body>
</html>
